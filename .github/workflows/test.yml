name: Run Lambda Tests

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test-lambdas:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: "3.13"

    - name: ğŸ“¦ Install test dependencies
      run: |
        python -m pip install --upgrade pip
        # Find and install all requirements.txt in lambda_functions/
        for file in $(find lambda_functions -name "requirements.txt"); do
          pip install -r "$file"
        done

    - name: ğŸ§ª Run all unit tests
      run: |
        # Run all test_*.py files inside /tests folder
        python -m unittest discover -s tests -v
